<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="docs/css/style.css">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link rel="icon" type="image/png" href="docs/img/logo.ico">
    <title>XCloudy - Home</title>
</head>
<body onload="selectnone()">
    <div onContextMenu="return false">

        <!-- top container start -->
        <div class="top-container">
            <div class="top-left">
                <img class="img-style img-anim" src="docs/img/logo.png" alt="logo" width="35" height="35">
                <div class="logo-color">
                    <font>XCloudy</font>
                </div>
                <div class="logo-bottom-color shadow-blue">
                    <font>Premium</font>
                </div>
            </div>
            <div class="top-right">
                <button class="button-login" type="button"><i class='bx bx-lock-open-alt' ></i> LOG IN</button>
             
            </div>
        </div>
        <!-- top container end -->

        <!-- main container start -->
        <div class="main-container">
            <div class="promotion-container">
                <font color="#4296d1" class="font-GothamProBold shadow-blue" style="font-size:35px;">XCloudy</font>
                <p>
                <font color="#D9D9D9" class="font-GothamProMedium" style="font-size:13px;">Lorem Ipsum is simply dummy text of the printing <br>and typesetting industry.</font>
                <p>
                <font color="#4296d1" class="font-GothamProMedium shadow-blue" style="font-size:20px;"><i class='bx bx-cog'></i> <i class='bx bx-radar' ></i> <i class='bx bx-brush' ></i> <i class='bx bx-check-shield' ></i></font> 
                <p>
                <button class="button3" type="button">PURCHASE   <font color="#4296d1" class="shadow-blue"> PREMIUM</font></button> 
            </div>
        </div>
        <!-- main container end -->


        <!-- main container start -->
        <div class="footer-container">
            <div class="footer-center">
                <font color="#4296d1" class="font-GothamProMedium shadow-blue" style="font-size:35px; float: left; padding-top: 20px;"> XCloudy </font>
                <br>
                <font color="#4296d1" class="font-GothamProMedium shadow-blue" style="font-size:25px; float: right; padding-top: 10px;"><i class='bx bxl-instagram'></i> <i class='bx bxl-youtube' ></i> <i class='bx bxl-discord-alt'></i></font>
            </div>
        </div>
        <!-- main container end -->

    </div>
    
    <!-- scripts -->
    <script src="docs/js/noneselect.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://unpkg.com/boxicons@2.0.9/dist/boxicons.js"></script>

</html>
